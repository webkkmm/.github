 <head>
  <script>
   function bigImg(x){
    x.style.height="480px";
    x.style.width="480px";
   }
   function normalImg(x){
    x.style.height="240px";
	x.style.width="240px";
   }
  </script>
 </head>
 <body>
  <img onmouseover="bigImg(this)"onmouseout="normally(this)" border="0"src="evs1.jpg" alt="smiley" width="120" height"120"/>
